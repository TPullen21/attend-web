<template name="module">

	<h1>Module</h1>

	<table class="table table-striped table-bordered">

		<tr>
			<th>#</th>
			<th>Student Number</th>
			<th>Name</th>
			<th>%</th>
		</tr>

		{{#each students}}
		<tr class="table-striped">
			<td>{{index}}</td>
			<td>{{id}}</td>
			<td><a href="{{pathFor 'student' _id=id}}">{{name}}</a></td>
			<td>{{attendance}}</td>
		</tr>
		{{/each}}


	</table>

</template>
