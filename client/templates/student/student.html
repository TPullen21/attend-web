<template name="student">
	<h1>Student</h1>

	<h2>76%</h2>

	<ul class="accordion" data-accordion>
		{{#each modules}}
		  <li class="accordion-navigation">
		    <a href="#panel-{{id}}" class="moduleHeader">{{moduleName}}</a>
		    <div class="moduleAverage">{{attendance}}%</div>
		    <div id="panel-{{id}}" class="content">
		      <div class="canvas-holder">
		      	<canvas id="myChart{{id}}" width="400" height="400"></canvas>
		      </div>
		    </div>
		  </li>
	  	{{/each}}
	</ul>
</template>
