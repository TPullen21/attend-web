<template name="student">
	<h1 class="templateHeader">{{studentName}}</h1>

	<ul class="accordion" data-accordion>
		{{#each totals}}
		  <li class="accordion-navigation">
		    <a href="#panel-{{index}}" class="moduleHeader">{{module_name}}</a>
		    <div class="moduleAverage">{{roundPercentage percentage_of_classes_attended}}%</div>
		    <div id="panel-{{index}}" class="content">
		      <div class="canvas-holder">
		      	<canvas id="myChart{{module_id}}" width="400" height="400"></canvas>
		      </div>
		    </div>
		  </li>
	  	{{/each}}
	</ul>
</template>
