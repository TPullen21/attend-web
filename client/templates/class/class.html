<template name="class">

	{{#if sessionOccurrenceIDMatchesParameterOccurrenceID}}

		{{#if noDataOrAccess}}
			<h4 class="invalidAccessError">Either you do not have access to this class's attendance, or there is no data available. You can return to your list of modules <a href="{{pathFor 'modules'}}">here</a>.</h4>
		{{else}}
			<h2>{{moduleCode}} - {{moduleName}}</h2>
			<h3 class="templateHeader">{{occurrenceStart}} - {{occurrenceFinish}}</h3>

			<div class="table-responsive studentBreakdown">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Student Number</th>
							<th>Name</th>
						</tr>
					</thead>

					<tbody>
						{{#each students}}
						<tr class={{rowClass attended}}>
							<th scope="row">{{index}}</th>
							<td>{{student_number}}</td>
							<td><a href="{{pathFor 'student' _id=student_number}}">{{name}}</a></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		{{/if}}

	{{/if}}

</template>
